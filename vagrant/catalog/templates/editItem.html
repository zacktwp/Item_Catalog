<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1>Everything Store</h1>

<div>
      <div>
          <div>
              <form method="post">
                  <div class="form-group row">
                      <h2>Editing {{item.name}}</h2>
                      <label for="name" class="col">Title:</label>
                      <input type="text" maxlength="50" class="form-control" id="name" name="name"
                             value="{{item.name}}">
                      <br>
                      <label for="description">Description:</label>
                      <textarea class="form-control" maxlength="1000" rows="5" id="description" name="description">
                          {{item.description}}
                      </textarea>
                      <br>
                      <label for="ProductCatagory">Category:</label>
                      <select class="form-control" id="ProductCatagory" name="ProductCatagory">
                          {% for category in categories %}
                              {% if category.name == editingItemCategory.name %}
                                  <option selected>{{category.name}}</option>
                              {% else %}
                                  <option>{{category.name}}</option>
                              {% endif %}
                          {% endfor %}
                      </select>
                      <br>
                      <button type="submit" class="btn btn-default">
                      <span class="glyphicon glyphicon-ok">Save</span>
                      </button>
                      <a href="{{url_for('home')}}">
                          <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-remove">Cancel</span>
                          </button>
                      </a>
                  </div>
              </form>
          </div>
      </div>
  </div>

</body>

</html>
