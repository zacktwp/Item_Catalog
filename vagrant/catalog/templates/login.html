<!DOCTYPE html>
<html lang="en">

<head>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--google -->
  <script src="//apis.google.com/js/platform.js?onload=init" async defer></script>`

  <meta name="google-signin-client_id"
    content="412234085057-ms8r1t7a77c1sjs6vcc39jlol896h5k9.apps.googleusercontent.com">

</head>

<body>
  <div class="container">


    <!-- start Google Start Login -->
    <h1>Sign with your Google Account</h1>
    <div id="gbutton" ></div>
    <script>
      function init() {
        gapi.load('auth2', function () {
          gapi.signin2.render('gbutton', {
            scope: 'email',
            onsuccess: offlineAccess
          });


        });
      }
      function offlineAccess(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // request offline access
        gapi.auth2.getAuthInstance().grantOfflineAccess({ "prompt": "consent" }).then(function (resp) {
          var auth_code = resp.code;
          console.log(resp);
          $.ajax({
            type: "POST",
            url: "{{url_for('gconnect')}}?state={{state}}",
            processData: false,
            contentType: 'application/octet-stream; charset=utf-8',
            data: auth_code,
            success: function (result) {
              $("body").html(result);
              setTimeout(function () { window.location.href = '/EverythingStore' }, 3000);

            }
          });
        });
      }
    </script>

    <!-- start Google End Login -->







  </div>
</body>

</html>
