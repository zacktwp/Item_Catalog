<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1>Everything Store</h1>

<div>
              <a href="{{url_for('addCategory')}}">
                <button type="button" class="btn btn-secondary">Add Category</button>
              </a>
            </div>

{% for cat in catagories %}

<div>


<a href='{{url_for('allCategory', category_name = cat.name) }}'>{{cat.name}}</a>

</div>
{% endfor %}

{% for i in items %}
<div>
<a href='{{url_for('ProdDesc', category_name=i.ProductCatagory.name, item_name=i.name) }}'>{{i.name}}</a>


</div>
{% endfor %}


</body>

</html>
