<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1>Everything Store</h1>

{% for cat in catagories %}

<div>


<a href='{{url_for('allCategoryItems', category_name = cat.name) }}'>{{cat.name}}</a>

</div>
{% endfor %}

{% for i in items %}
<div>
<p>{{i.name}}</p>
<a href='{{url_for('showItem', category_name=i.ProductCatagory.name, item_name=i.name) }}'>{{i.name}}</a>


</div>
{% endfor %}


</body>

</html>
